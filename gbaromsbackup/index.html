
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .game {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .game img {
            width: 100%;
            height: auto;
        }
        .game-info {
            padding: 15px;
        }
        .game-info h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }
        .game-info p {
            margin: 0 0 10px;
            color: #666;
            font-size: 14px;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }
        .download-btn:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            .game-info h3 {
                font-size: 16px;
            }
            .download-btn {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Downloads</h1>
        <div class="grid" id="game-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
