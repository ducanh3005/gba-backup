<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Downloads</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #392467;
            --color-bg-secondary: #4B2D7F;
            --color-text: #FFFFFF;
            --color-accent: #E26EE5;
            --color-accent2: #8FE1FF;
            --color-card: #E26EE5;
            --color-card-hover: #F180FF;
            --color-btn: #8FE1FF;
            --color-btn-hover: #E26EE5;
            --color-btn-text: #392467;
            --color-btn-text-hover: #fff;
            --color-btn-glow: #F180FF;
        }
        body.light-mode {
            --color-bg: #f6f2ff;
            --color-bg-secondary: #e9dcff;
            --color-text: #ffffff;
            --color-accent: #ff006f;
            --color-accent2: #00a0c0;
            --color-card: #280064;
            --color-card-hover: #3b0a8c;
            --color-btn: #ff006f;
            --color-btn-hover: #00a0c0;
            --color-btn-text: #ffffff;
            --color-btn-text-hover: #ffffff;
            --color-btn-glow: #ff70e5;
        }
        body, *, a, img, button, input, textarea {
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            -webkit-touch-callout: none !important;
        }
        
        /* Optimized scrolling performance */
        html {
            scroll-behavior: smooth;
        }
        
        body {
            touch-action: pan-y pinch-zoom;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-y: contain;
            transform: translateZ(0); /* Force hardware acceleration */
        }
        
        /* Allow scrolling on main container */
        .container {
            touch-action: pan-y pinch-zoom;
        }
        
        /* Prevent hover-like effects on touch devices */
        @media (hover: none) {
            .game, .hot-game-card {
                transition: none;
                will-change: auto;
            }
            
            .download-btn, .hot-category-btn, .toggle-view-btn {
                transition: none;
            }
            
            /* Add minimal touch feedback */
            .game:active, .hot-game-card:active {
                opacity: 0.95;
                transition: opacity 0.05s ease-out;
            }
        }
        
        /* Performance optimization for mobile */
        @media (max-width: 768px) {
            * {
                -webkit-tap-highlight-color: transparent;
            }
            
            .game, .hot-game-card {
                transform: translateZ(0);
                backface-visibility: hidden;
            }
        }
        body {
            font-size: 13px;
            background: var(--color-bg);
            color: var(--color-text);
            font-family: 'Press Start 2P', 'Poppins', 'Roboto', Arial, sans-serif;
            transition: background 0.5s ease, color 0.5s ease;
            background-image: linear-gradient(0deg, #392467 0%, #4B2D7F 100%);
            background-attachment: fixed;
        }
        .container {
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .sticky-search {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(75, 45, 127, 0.8);
            padding: 20px 0 10px 0;
            box-shadow: 0 0 15px var(--color-accent), 0 2px 5px rgba(0, 0, 0, 0.2);
            border-bottom: 4px solid var(--color-accent);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-image: linear-gradient(90deg, rgba(57, 36, 103, 0.9) 0%, rgba(75, 45, 127, 0.9) 100%);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .theme-toggle-btn {
            background: var(--color-card);
            color: var(--color-accent);
            border: 2px solid var(--color-accent);
            font-family: 'Press Start 2P', monospace;
            font-size: 13px;
            padding: 10px 18px;
            cursor: pointer;
            box-shadow: 0 2px 0 var(--color-accent2);
            text-transform: uppercase;
            border-radius: 0;
            margin-right: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .theme-toggle-btn:hover, .theme-toggle-btn:focus {
            background: var(--color-accent);
            color: var(--color-btn-text-hover);
            box-shadow: 0 2px 0 var(--color-accent);
        }
        .theme-toggle-btn svg {
            width: 18px;
            height: 18px;
        }
        /* Loading overlay */
        #loading-overlay {
            position: fixed;
            z-index: 2000;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--color-bg);
            display: flex !important;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
            width: 100vw;
            height: 100vh;
        }
        #loading-overlay.hide {
            opacity: 0;
            pointer-events: none;
        }
        .pixel-spinner {
            width: 64px;
            height: 64px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 2px;
        }
        .pixel-spinner div {
            width: 14px;
            height: 14px;
            background: var(--color-accent);
            opacity: 0.7;
            animation: pixel-blink 1.2s infinite;
        }
        .pixel-spinner div:nth-child(1) { animation-delay: 0s; }
        .pixel-spinner div:nth-child(2) { animation-delay: 0.1s; }
        .pixel-spinner div:nth-child(3) { animation-delay: 0.2s; }
        .pixel-spinner div:nth-child(4) { animation-delay: 0.3s; }
        .pixel-spinner div:nth-child(5) { animation-delay: 0.4s; }
        .pixel-spinner div:nth-child(6) { animation-delay: 0.5s; }
        .pixel-spinner div:nth-child(7) { animation-delay: 0.6s; }
        .pixel-spinner div:nth-child(8) { animation-delay: 0.7s; }
        .pixel-spinner div:nth-child(9) { animation-delay: 0.8s; }
        .pixel-spinner div:nth-child(10) { animation-delay: 0.9s; }
        .pixel-spinner div:nth-child(11) { animation-delay: 1.0s; }
        .pixel-spinner div:nth-child(12) { animation-delay: 1.1s; }
        .pixel-spinner div:nth-child(13) { animation-delay: 1.2s; }
        .pixel-spinner div:nth-child(14) { animation-delay: 1.3s; }
        .pixel-spinner div:nth-child(15) { animation-delay: 1.4s; }
        .pixel-spinner div:nth-child(16) { animation-delay: 1.5s; }
        @keyframes pixel-blink {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.2; }
        }
        /* Card and button hover/focus effects */
        .game, .hot-game-card {
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out, background 0.1s ease-out;
            will-change: transform;
        }
        /* Only apply hover effects on devices that support hover */
        @media (hover: hover) and (pointer: fine) {
            .game:hover, .game:focus, .hot-game-card:hover, .hot-game-card:focus {
                background: var(--color-card-hover);
                transform: translateY(-7px) scale(1.04);
                box-shadow: 0 12px 0 var(--color-accent);
            }
        }
        
        /* Touch-friendly active states for mobile */
        @media (hover: none) {
            .game:active, .hot-game-card:active {
                background: var(--color-card-hover);
                transform: translateY(-2px) scale(1.01);
                box-shadow: 0 6px 0 var(--color-accent);
                transition: all 0.1s ease;
            }
        }
        .download-btn, .hot-category-btn, .toggle-view-btn {
            transition: background 0.1s ease-out, color 0.1s ease-out, box-shadow 0.1s ease-out, border 0.1s ease-out;
        }
        .download-btn:focus, .hot-category-btn:focus, .toggle-view-btn:focus {
            outline: 2px solid var(--color-accent2);
            outline-offset: 2px;
        }
        /* General Styling */
        body {
            font-size: 13px;
            background: var(--color-bg);
            color: var(--color-text);
            font-family: 'Press Start 2P', 'Poppins', 'Roboto', Arial, sans-serif;
        }
        
        .container {
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Search Bar */
        .sticky-search {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(75, 45, 127, 0.8);
            padding: 20px 0 10px 0;
            box-shadow: 0 0 15px var(--color-accent), 0 2px 5px rgba(0, 0, 0, 0.2);
            border-bottom: 4px solid var(--color-accent);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-image: linear-gradient(90deg, rgba(57, 36, 103, 0.9) 0%, rgba(75, 45, 127, 0.9) 100%);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .search-bar-row {
            display: flex;
            align-items: center;
            gap: 18px;
            justify-content: center;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        .search-bar input {
            width: 100%;
            max-width: 400px;
            padding: 14px 20px;
            font-size: 14px;
            border: 3px solid var(--color-accent);
            border-radius: 0;
            background: #4B2D7F;
            color: #FFFFFF;
            font-family: 'Press Start 2P', monospace;
            outline: none;
            box-shadow: 0 0 10px var(--color-accent), 0 4px 0 var(--color-accent);
            letter-spacing: 1px;
        }
        
        .search-bar input:focus {
            border-color: var(--color-accent2);
            box-shadow: 0 0 15px var(--color-accent2), 0 4px 0 var(--color-accent2);
        }
        
        .search-bar input::placeholder {
            color: rgba(233, 224, 255, 0.6);
            font-style: italic;
            font-family: 'Press Start 2P', monospace;
        }
        
        .filter-inline {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 12px;
        }
        
        .filter-inline label {
            color: var(--color-accent);
            font-size: 13px;
            font-family: 'Press Start 2P', monospace;
            margin-right: 6px;
            text-shadow: 0 0 5px var(--color-accent);
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 15px 0 0 0;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .filter-group label {
            font-size: 13px;
            margin-bottom: 3px;
            color: #bdb6c5;
        }
        
        .filter-group select, .filter-group input[type="date"] {
            padding: 7px 12px;
            border-radius: 6px;
            border: 1px solid #3a3240;
            background: #1e1a22;
            color: #f3f3f3;
            font-size: 15px;
        }
        
        /* Optimized responsive grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
            margin-top: 30px;
            contain: layout style;
            will-change: contents;
        }
        
        .game {
            background: var(--color-card);
            border: 4px solid var(--color-accent2);
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 0 10px var(--color-accent2), 0 6px 0 var(--color-bg-secondary);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            position: relative;
            z-index: 1;
        }
        
        @media (hover: hover) and (pointer: fine) {
            .game:hover {
                transform: translateY(-7px) scale(1.03);
                box-shadow: 0 0 15px var(--color-accent), 0 12px 0 var(--color-bg-secondary);
                background: var(--color-card-hover);
            }
        }
        
        .game img {
            width: 100%;
            aspect-ratio: 1/1;
            max-height: 220px;
            object-fit: cover;
            image-rendering: pixelated;
            background: #181824;
            border-bottom: 2px solid var(--color-accent);
            display: block;
            position: relative;
            z-index: 1;
            loading: lazy;
            decoding: async;
            will-change: auto;
        }
        
        .game-info {
            padding: 18px 12px 16px 12px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .game-info h3 {
            margin: 0 0 10px;
            font-size: 0.7em;
            color: var(--color-text);
            font-family: 'Press Start 2P', monospace;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
            font-weight: bold;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 2.2em;
            max-height: 2.2em;
            position: relative;
        }
        
        .game-info p {
            margin: 0 0 8px;
            color: var(--color-accent);
            font-size: 7px;
            font-family: 'Press Start 2P', monospace;
        }
        
        /* Optimized download button */
        .download-btn {
            display: inline-block;
            padding: 10px 18px;
            background: #00FFCC;
            color: #392467;
            text-decoration: none;
            border-radius: 0;
            font-size: 13px;
            font-family: 'Press Start 2P', monospace;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #ffffff;
            transition: background 0.1s ease-out, transform 0.1s ease-out;
            box-shadow: 0 0 8px #00FFCC, 0 2px 0 var(--color-bg-secondary);
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            will-change: transform, background;
        }
        
        /* Simplified button effects - only on desktop hover */
        @media (hover: hover) and (pointer: fine) and (prefers-reduced-motion: no-preference) {
            .download-btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
                transition: left 0.3s ease-out;
                opacity: 0;
            }
            
            .download-btn:hover::before {
                left: 100%;
                opacity: 1;
            }
        }
        
        /* Remove heavy animations on mobile/reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .download-btn::before,
            .download-btn::after {
                display: none;
            }
        }
        
        .download-btn:hover {
            background: #1AFF7A;
            color: #392467;
            box-shadow: 0 0 20px #1AFF7A, 0 0 40px #1AFF7A, 0 2px 0 var(--color-bg-secondary);
            animation: none;
            text-shadow: none;
            transform: translateY(-2px);
        }
        
        .download-btn:hover::before {
            animation: glitter-slide 1s infinite;
        }
        
        /* Hiệu ứng cho các nút download khi hover */
        .game:hover .download-btn, 
        .hot-game-card:hover .download-btn {
            background: #1AFF7A;
            color: #392467;
            box-shadow: 0 0 20px #1AFF7A, 0 0 40px #1AFF7A, 0 2px 0 var(--color-bg-secondary);
            border-color: #ffffff;
            transform: translateY(-2px) scale(1.05);
        }
        
        /* Hiệu ứng nút download trong hot game cards */
        .hot-game-info .download-btn {
            font-size: 10px;
            padding: 6px 12px;
            border-radius: 0;
            border: 2px solid #ffffff;
            background: #00FFCC;
            color: #392467;
            font-family: 'Press Start 2P', monospace;
            font-weight: 700;
            box-shadow: 0 0 12px #00FFCC, 0 1px 0 var(--color-bg-secondary);
            text-transform: uppercase;
            animation: neon-pulse-btn 1.5s infinite alternate;
            letter-spacing: 1px;
        }
        
        .hot-game-info .download-btn:hover {
            background: #1AFF7A;
            color: #392467;
            box-shadow: 0 0 20px #1AFF7A, 0 0 40px #1AFF7A, 0 2px 0 var(--color-bg-secondary);
            animation: none;
            border-color: #ffffff;
        }
        
        .download-btn .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-effect 0.6s linear;
            background: rgba(255,255,255,0.5);
            pointer-events: none;
            width: 100px;
            height: 100px;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
        
        @keyframes ripple-effect {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        /* Responsive Styling for Smaller Screens */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr); /* Two columns for smaller screens */
                gap: 15px;
            }
        
            .game-info h3 {
                font-size: 16px;
            }
        
            .game-info p {
                font-size: 13px;
            }
        
            .download-btn {
                font-size: 12px;
                padding: 8px 12px;
            }
        
            .search-bar input {
                max-width: 100%;
                font-size: 14px;
                padding: 10px 15px;
            }
            .game img {
                max-height: 140px;
                aspect-ratio: 1/1;
            }
        }
        
        /* Very Small Screens (Phones) */
        @media (max-width: 480px) {
            .grid {
                grid-template-columns: repeat(2, 1fr); /* Maintain two columns on phones */
                gap: 10px;
            }
        
            .game-info h3 {
                font-size: 0.6em;
                min-height: 2.2em;
                max-height: 2.2em;
            }
        
            .game-info p {
                font-size: 6px;
            }
        
            .download-btn {
                padding: 6px 10px;
            }
        
            .search-bar input {
                padding: 8px 10px;
                font-size: 13px;
            }
        
            h1 {
                font-size: 1.8em;
            }
            .game img {
                width: 100%;
                aspect-ratio: 1 / 1 !important;
                height: auto;
                max-width: 100%;
                max-height: none;
                object-fit: cover;
                image-rendering: pixelated;
                background: #181824;
                border-bottom: 2px solid var(--color-accent);
                display: block;
            }
            .hot-game-card img {
                width: 100%;
                aspect-ratio: 1 / 1 !important;
                height: auto;
                max-width: 100%;
                max-height: none;
                object-fit: cover;
                image-rendering: pixelated;
                background: #181824;
                border-bottom: 2px solid var(--color-accent);
                display: block;
            }
            .filter-inline {
                display: none !important;
            }
            .game.list-item img {
                width: 60px;
                height: 60px;
                min-width: 60px;
                min-height: 60px;
            }
            .hot-game-info h3 {
                font-size: 0.55em;
                min-height: 2.2em;
                max-height: 2.2em;
            }
            .hot-game-info p {
                font-size: 6px;
            }
            #loading-overlay {
                display: flex !important;
                align-items: center;
                justify-content: center;
                width: 100vw;
                height: 100vh;
                min-height: 100vh;
            }
        }
        .pagination-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 32px 0 0 0;
            gap: 8px;
        }
        .pagination-btn {
            background: var(--color-card);
            color: var(--color-text);
            border: 2px solid var(--color-accent);
            border-radius: 0;
            padding: 7px 14px;
            font-size: 13px;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, border 0.2s;
            box-shadow: 0 2px 0 var(--color-accent2);
        }
        .pagination-btn.active, .pagination-btn:hover {
            background: var(--color-accent);
            color: var(--color-btn-text);
            border: 2px solid var(--color-accent2);
        }
        .pagination-btn[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .hot-title {
            color: var(--color-accent);
            font-size: 1.2em;
            margin: 32px 0 12px 0;
            font-family: 'Press Start 2P', monospace;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0 var(--color-btn-text), 0 0 10px var(--color-accent);
        }
        #hot-games-section {
            max-width: 1200px;
            margin: 0 auto;
        }
        .hot-games-list {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-bottom: 8px;
            margin-bottom: 24px;
            scrollbar-width: thin;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-x;
        }
        .hot-game-card {
            min-width: 150px;
            max-width: 170px;
            background: var(--color-card);
            border: 4px solid var(--color-accent2);
            border-radius: 0;
            box-shadow: 0 0 10px var(--color-accent2), 0 4px 0 var(--color-bg-secondary);
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out, background 0.2s ease-out;
            will-change: transform;
            position: relative;
            z-index: 1;
        }
        @media (hover: hover) and (pointer: fine) {
            .hot-game-card:hover {
                transform: translateY(-4px) scale(1.02);
                box-shadow: 0 0 15px var(--color-accent), 0 8px 0 var(--color-bg-secondary);
                background: var(--color-card-hover);
            }
        }
        .hot-game-card img {
            width: 100%;
            aspect-ratio: 1/1;
            max-height: 140px;
            object-fit: cover;
            image-rendering: pixelated;
            background: #181824;
            border-bottom: 2px solid var(--color-accent);
        }
        .hot-game-info {
            padding: 10px 8px 12px 8px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .hot-game-info h3 {
            font-size: 0.65em;
            color: var(--color-text);
            margin: 0 0 7px 0;
            font-family: 'Press Start 2P', monospace;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
            font-weight: bold;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 2.2em;
            max-height: 2.2em;
            position: relative;
        }
        .hot-game-info p {
            color: var(--color-accent);
            font-size: 7px;
            margin: 0 0 8px 0;

        /* Tăng cường hiệu ứng viền gradient cho card */
        .game::before, .hot-game-card::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--color-accent), var(--color-accent2));
            z-index: 2;
            opacity: 0.7;
            pointer-events: none;
        }
        
        .game:hover::before, .hot-game-card:hover::before {
            opacity: 1;

        /* Thêm hiệu ứng tương phản cho trạng thái list view */
        .game.list-item {

        /* Hiệu ứng cho sidebar và các nút khác */

        .hot-title {
            color: var(--color-accent2);
            text-shadow: 2px 2px 0 var(--color-bg), 0 0 10px var(--color-accent2);
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->

    <div class="container">

                        <span class="icon-grid" style="display:inline;vertical-align:middle;"><svg id="icon-grid" width="20" height="20" viewBox="0 0 20 20" fill="none"><rect x="2" y="2" width="6" height="6" fill="#ff36d0" stroke="#0a0442" stroke-width="2"/><rect x="12" y="2" width="6" height="6" fill="#ff36d0" stroke="#0a0442" stroke-width="2"/><rect x="2" y="12" width="6" height="6" fill="#ff36d0" stroke="#0a0442" stroke-width="2"/><rect x="12" y="12" width="6" height="6" fill="#ff36d0" stroke="#0a0442" stroke-width="2"/></svg></span>

    <script src="script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Theme toggle
        const btn = document.getElementById('theme-toggle-btn');
        let isLight = false;
        btn.addEventListener('click', function() {
            isLight = !isLight;
            setTheme(isLight);
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });
        // Load theme from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            isLight = true;
            setTheme(true);
        }
        // Disable long press actions while preserving scroll
        function preventContextMenu(e) { e.preventDefault(); }
        function preventSelect(e) { e.preventDefault(); }
        function preventDrag(e) { e.preventDefault(); }
        
        // Apply context menu and selection prevention to document
        [document, document.body].forEach(el => {
            el.addEventListener('contextmenu', preventContextMenu);
            el.addEventListener('selectstart', preventSelect);
            el.addEventListener('dragstart', preventDrag);
            // Remove touchstart prevention to allow scrolling
        });
        
        // Apply to specific elements that need long press prevention
        const longPressEls = document.querySelectorAll('a, img, button, input, textarea');
        longPressEls.forEach(el => {
            el.addEventListener('contextmenu', preventContextMenu);
            el.addEventListener('selectstart', preventSelect);
            el.addEventListener('dragstart', preventDrag);
        });
        
        // Function to add improved touch handling for game cards
        function addTouchHandling(card) {
            let touchStartTime = 0;
            let touchStartY = 0;
            let touchStartX = 0;
            let isScrolling = false;
            
            card.addEventListener('touchstart', function(e) {
                touchStartTime = Date.now();
                touchStartY = e.touches[0].clientY;
                touchStartX = e.touches[0].clientX;
                isScrolling = false;
            }, { passive: true });
            
            card.addEventListener('touchmove', function(e) {
                const deltaY = Math.abs(e.touches[0].clientY - touchStartY);
                const deltaX = Math.abs(e.touches[0].clientX - touchStartX);
                
                // If user is scrolling (moved more than 15px), mark as scrolling
                if (deltaY > 15 || deltaX > 15) {
                    isScrolling = true;
                }
            }, { passive: true });
            
            card.addEventListener('touchend', function(e) {
                const touchDuration = Date.now() - touchStartTime;
                
                // Only trigger tap effect if not scrolling and quick tap
                if (!isScrolling && touchDuration < 300) {
                    // Quick visual feedback for touch
                    card.style.opacity = '0.8';
                    setTimeout(() => {
                        card.style.opacity = '';
                    }, 100);
                }
            }, { passive: true });
        }
        
        // Apply touch handling to existing game cards
        document.querySelectorAll('.game, .hot-game-card').forEach(addTouchHandling);
        
        // Optimized observer for performance
        const observer = new MutationObserver(function(mutations) {
            // Use requestAnimationFrame to batch DOM updates
            requestAnimationFrame(() => {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.nodeType === 1) { // Element node
                            if (node.classList && (node.classList.contains('game') || node.classList.contains('hot-game-card'))) {
                                addTouchHandling(node);
                            }
                            // Also check child elements
                            const childCards = node.querySelectorAll && node.querySelectorAll('.game, .hot-game-card');
                            if (childCards) {
                                childCards.forEach(addTouchHandling);
                            }
                        }
                    });
                });
            });
        });
        
        // Start observing with optimized config
        observer.observe(document.getElementById('game-list'), {
            childList: true,
            subtree: false // Only direct children to reduce overhead
        });
        // Prevent long press without interfering with scroll
        let pressTimer = null;
        let startY = null;
        let isDragging = false;
        
        document.addEventListener('pointerdown', function(e) {
            startY = e.clientY;
            isDragging = false;
            
            pressTimer = setTimeout(() => {
                if (!isDragging) {
                    // Only prevent if not scrolling
                    e.preventDefault();
                }
            }, 400);
        }, { passive: true });
        
        document.addEventListener('pointermove', function(e) {
            if (startY !== null) {
                const deltaY = Math.abs(e.clientY - startY);
                if (deltaY > 10) {
                    isDragging = true;
                    clearTimeout(pressTimer);
                }
            }
        }, { passive: true });
        
        document.addEventListener('pointerup', function() {
            clearTimeout(pressTimer);
            startY = null;
            isDragging = false;
        }, { passive: true });
        
        document.addEventListener('pointerleave', function() {
            clearTimeout(pressTimer);
            startY = null;
            isDragging = false;
        }, { passive: true });
    });
    </script>
